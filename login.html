<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI News Verifier</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to Your Account</h1>
    <form action="#" method="POST" class="login-form">
      <input id="email" type="email" placeholder="Email Address" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="divider">OR</div>
    <button id="google-sign-in" class="gsi-material-button">
  <div class="gsi-material-button-content-wrapper">
    <div class="gsi-material-button-icon">
      <!-- Google SVG Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
      </svg>
    </div>
    <span class="gsi-material-button-contents">Sign in with Google</span>
  </div>
</button>

<p class="forgot-password"><a href="#" id="forgot-password">Forgot your password?</a></p>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

<div id="forgotpassword" class="forgotpassword-container" style="display: none;">
  <div class="forgotpassword-content">
    <div class="forgotpassword-header">
      <h2>Forgot Password</h2>
      <span class="close-forgotpassword" onclick="closeForgotPassword()">Ã—</span>
    </div>
    <p>Please enter your email address to reset your password:</p>
    <form id="forgot-password-form">
      <input type="email" id="forgot-email" placeholder="Email Address" required />
      <button type="submit" class="forgotpassword-submit">Send Reset Email</button>
    </form>
    <div id="reset-message" class="reset-message" style="display: none;"></div>
  </div>
</div>

<div id="message" class="message" style="display: none;"></div>

  <script type="module" src="login.js"></script>
</body>
</html>
