<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Settings</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <div class="header">
      <button class="back-button" onclick="window.location.href='verifier.html'">‚Üê Go Back</button>
      <h1>User Profile Settings</h1>
    </div>
    <div class="profile-card">
      <div class="profile-image" id="profile-image"></div>
      <div class="profile-details">
        <h2 id="profile-name">User Name</h2>
        <p id="profile-email">user@example.com</p>
      </div>
    </div>
    <form id="profile-form" class="profile-form">
      <div class="form-group">
        <label for="display-name">Display Name</label>
        <input type="text" id="display-name" placeholder="Enter your display name" autocomplete="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your new email" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" autocomplete="new-password">
      </div>
      <button type="submit">Update Profile</button>
    </form>
    <div id="update-message" class="update-message" style="display: none;"></div>
  </div>
  <script type="module" src="profile.js"></script>
</body>
</html>
