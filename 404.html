<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .error-text {
            font-size: 24px;
            margin: 20px 0;
            color: #a0aec0;
            animation: fadeIn 1s ease-in;
        }

        .redirect-text {
            font-size: 18px;
            color: #718096;
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4a90e2;
            border-radius: 50%;
            animation: moveParticle 8s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(400px, -400px); opacity: 0; }
        }

        #countdown {
            font-weight: bold;
            color: #4a90e2;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            .error-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-text">Oops! Page Not Found</div>
        <p class="redirect-text">Redirecting to home page in <span id="countdown">5</span> seconds</p>
        <a href="Home.html" class="home-button">Return Home</a>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = Math.random();
                particle.style.transform = `scale(${Math.random()})`;
                particlesContainer.appendChild(particle);
            }
        }

        // Countdown and redirect
        function startCountdown() {
            let timeLeft = 5;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'Home.html';
                }
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            startCountdown();
        });
    </script>
</body>
</html>
